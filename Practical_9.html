<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Feedback Form</h1>
    <form action="">
        <label for="name">Fullname: </label><br>
        <input type="text" name="name" id="name" placeholder="enter fullname" required><br><br>

        <label for="email">Email: </label><br>
        <input type="email" name="email" id="email" placeholder="enter email" required><br><br>

        <label for="points">Give feedback (between 0 to 10):</label><br>
        <input type="range" id="points" name="points" min="0" max="10"> <br><br>

        <label for="suggestion">Suggestion:</label><br>
        <textarea name="suggestion" id="" cols="40" rows="10" placeholder="pleace give us your suggestion if any"></textarea><br><br>

        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
